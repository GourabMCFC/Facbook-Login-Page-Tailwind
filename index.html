<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Facebook - log in or sign up</title>
        <link
            rel="shortcut icon"
            href="https://www.facebook.com/images/fb_icon_325x325.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="bg-[#f0f2f5] font-[Helvetica]">
        <div class="flex flex-wrap container mx-auto mt-44">
            <!-- Left -->
            <div class="left w-1/2 -space-y-2 ml-[2px]">
                <img
                    src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
                    alt="Facebook Image"
                    class="w-80 ml-60"
                />
                <h1 class="text-[28px] leading-[32px] ml-64 pl-[0.736rem]">
                    Facebook helps you connect and share with the people in your
                    life.
                </h1>
            </div>
            <!-- Right -->
            <div
                class="right shadow-xl p-4 rounded-lg bg-white -my-[2.6rem] ml-[5.1rem] w-[396px] relative"
            >
                <form
                    action="#"
                    method="post"
                    class="flex flex-col gap-y-3 justify-center"
                >
                    <input
                        class="p-3 text-[17px] rounded-md border-[#dddfe2] border outline-[#3578E5] focus:text"
                        type="email"
                        name=""
                        id=""
                        placeholder="Email address or phone number"
                    />
                    <input
                        class="p-3 text-[17px] rounded-md border-[#dddfe2] border outline-[#3578E5] focus:font-[100]"
                        type="password"
                        name=""
                        id=""
                        placeholder="Password"
                    />
                    <input
                        class="bg-[#1877F2] text-white text-[20px] font-bold py-2 rounded-md"
                        type="submit"
                        value="Log In"
                        name=""
                        id=""
                    />
                    <a
                        href="https://www.google.com"
                        class="text-[#1877F2] hover:underline text-sm text-center"
                    >
                        Forgotten password?
                    </a>
                    <hr />
                </form>
                <div class="flex justify-center mt-4">
                    <button
                        class="bg-[#42B72A] text-white text-lg font-semibold py-3 rounded-md text-center my-2 px-4"
                    >
                        Create new account
                    </button>
                </div>
                <div
                    class="absolute -bottom-16 text-sm -left-[0.20rem] text-center w-full"
                >
                    <a href="https://www.google.com" class="font-bold"
                        >Create a Page</a
                    >
                    for a celebrity, brand or business.
                </div>
            </div>
        </div>
    </body>
</html>
